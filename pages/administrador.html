<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author " content="Tomas Agustin Budeguer" />
    <meta
      name="keywords"
      content="series,peliculas,administrador,avengers,iron man, thor"
    />
    <meta name="description" content="Pagina de peliculas y series" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>CRUD Peliculas</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Peliculas</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="administrador.html"
                  >Administrador</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <h2 class="display-2 text-center">Administrador de series</h2>
      <hr />
      <div class="mb-5">
        <p class="fs-5">
          Opciones:
          <button
            class="btn btn-outline-primary mx-2"
            type="button"
            id="btnCrearPelicula"
          >
            <i class="bi bi-clipboard2-plus-fill fs-5"></i>
          </button>
        </p>
      </div>
      <div>
        <h2 class="display-4">Lista de series</h2>
        <hr />
      </div>
      <section>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Cod.</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Imagen</th>
                <th scope="col">Genero</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody id="tablaPelicula">
              
            </tbody>
          </table>
        </div>
      </section>

      <!-- Ventana Modal Formulario -->
      <div
        class="modal fade"
        id="modalPelicula"
        tabindex="-1"
        aria-labelledby="modalPeliculaLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalPeliculaLabel">Administrar Serie</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formAdmin">
                <div class="mb-3">
                  <label for="codigo" class="form-label">Codigo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="codigo"
                    placeholder="123"
                    disabled
                  />
                </div>
                <div class="mb-3">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="titulo"
                    placeholder="Ej: Robotech"
                  />
                </div>
                <div class="mb-3">
                  <label for="descripcion" class="form-label"
                    >Descripcion</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="descripcion"
                    placeholder="Ej:Lorem ipsumn dolor sit amet."
                  />
                </div>
                <div class="mb-3">
                  <label for="url" class="form-label">Imagen</label>
                  <input
                    type="url"
                    class="form-control"
                    id="url"
                    placeholder="Ej: http://127.0.0.1:5500/pages/administrador.html"
                  />
                </div>
                <div class="mb-3">
                  <label for="genero" class="form-label">Genero</label>
                  <select id="genero" class="form-control">
                    <option value="">Seleccione una opcion</option>
                    <option value="CyF">Ciencia Ficcion</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Accion">Accion</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-white text-center py-4">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="../js/app.js" type="module"></script>
  </body>
</html>
